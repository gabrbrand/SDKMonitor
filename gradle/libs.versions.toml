coroutines = "1.10.2"
datastore = "1.1.7"
hilt = "2.56.2"
hiltNavigation = "1.2.0"
hiltWork = "1.2.0"
junit = "4.13.2"
kotlin = "2.1.21"
ktx = "1.16.0"
